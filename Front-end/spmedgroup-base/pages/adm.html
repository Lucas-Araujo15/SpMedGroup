<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/global.css">
    <link rel="stylesheet" href="../assets/styles/adm.css">
    <title>Painel de controle</title>
</head>

<body>
    <header>
        <div class="grid container-header">
            <img src="../assets/img/logo_spmedgroup_v1 1.png" alt="Logo do SP Medical Group">
            <div class="box-pesquisa">
                <button>Home</button>
                <div>
                    <input placeholder="Busque aqui" type="text">
                </div>
            </div>
            <img class="user" src="../assets//img/john-doe.jpg" alt="">
        </div>
    </header>
    <main>
        <section class="banner-adm">
            <div class="banner-container grid">
                <div>
                    <h1>painel de controle</h1>
                    <div class="abas grid">
                        <nav>
                            <a href="">Pacientes</a>
                            <a href="">Médicos</a>
                            <a href="">Clínicas</a>
                            <a href="">Consultas</a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <section class="cadastro">
            <div class="container-cadastro grid">
                <div class="btn-cadastrar">
                    <button>
                        Cadastrar
                    </button>
                </div>
                <div class="box-form">
                    <form action="">
                        <div class="box-cadastro">
                            <div>
                                <label for="">Paciente:</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="">Médico:</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="">Clínica:</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="">Data:</label>
                                <input type="date">
                            </div>
                        </div>
                        <div class="buttons-cadastro">
                            <div>
                                <button>Cancelar</button>
                                <button>Concluir</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="buscas">
            <div class="container-buscas grid">
                <div class="box-buscas">
                    <input type="text">
                    <div>
                        awsfd
                    </div>
                </div>
                <button>Ordenar</button>
                <button>Filtrar</button>
            </div>
        </section>
    </main>
</body>

</html>
